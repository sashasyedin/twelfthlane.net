<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }} | {{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alexander Ivanov">

	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/custom.css" rel="stylesheet">
	
    <!--[if lt IE 9]>

	<link rel="shortcut icon" href="/images/nameplate16x16.png">
</head>
<body>
	<div class="container-narrow">
		<div class="masthead">
			<ul class="nav nav-pills pull-right">
				<li{% if page.url == "/" %} class="active"{% endif %}><a href="/">Home</a></li>
				<li{% if page.url == "/blog" or page.path contains '_posts' %} class="active"{% endif %}><a href="/blog">Blog</a></li>
				<li{% if page.url == "/about" %} class="active"{% endif %}><a href="/about">About</a></li>
			</ul>
			<div class="page-header">
				<h3 class="muted">
					<a href="/">-12th-ln-&gt;</a>
				</h3>
			</div>
		</div>
		
		{{ content }}
		
		<hr>

		<div class="footer muted row-fluid">
			<p class="text-center">
				&copy; 2023 Alexander Ivanov. Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a>
			</p>
		</div>
	</div> <!-- /container -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.js"></script>
</body>
</html>
