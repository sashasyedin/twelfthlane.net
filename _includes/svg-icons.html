{% if site.contact-links.skype %}
    <a href="skype:{{ site.contact-links.skype }}?chat">
        <i class="svg-icon skype"></i>
    </a>
{% endif %}

{% if site.contact-links.telegram %}
    <a href="https://telegram.me/{{ site.contact-links.telegram }}" target="_blank">
        <i class="svg-icon telegram"></i>
    </a>
{% endif %}

{% if site.contact-links.email %}
    <a href="mailto:{{ site.contact-links.email }}">
        <i class="svg-icon email"></i>
    </a>
{% endif %}
