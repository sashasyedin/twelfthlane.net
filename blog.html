---
layout: default
title: Blog
---
<div class="row-fluid segment">
	{% for post in site.posts %}	
		<div class="sub-segment">
    	<h2 class="small"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    	<p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
		</div>
	{% endfor %}
</div>
