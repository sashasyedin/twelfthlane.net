---
layout: default
title: Blog
---
<div class="row-fluid segment">
	{% for post in site.posts %}	
		<div class="sub-segment">
    		<h2 class="small"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    		<p class="post-meta">
				<small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small>
				{% if post.tags %}
					{% for tag in post.tags %}
						<a class="tag">{{ tag }}</a>
					{% endfor %}
				{% endif %}
			</p>
		</div>
	{% endfor %}
</div>
