---
layout: default
title: Homepage
---
<div class="row-fluid">
	<h2 class="small"><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h2>
	<p>{{ site.posts.first.content | truncate:500 }}</p>
</div>

<div class="row-fluid">
	{% for post in site.posts limit:3 %}
		{% if forloop.first %}
		{% else %}
			<div class="span6">
				<h2 class="small"><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.content | truncate:300 }}</p>
			</div>
		{% endif %}
	{% endfor %}
</div>
